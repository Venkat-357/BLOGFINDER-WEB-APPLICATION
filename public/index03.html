<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles02.css">
</head>
<body>
    <h1 id="plan-heading">Find Your Plan</h1>
    <div class="pricing-container">
    <div class="pricing-plan">
        <div class="plan-name" id="basic-plan">BASIC</div>
        <div class="plan-price">$5.99/month</div>
        <div class="plan-features">Features :</div>
        <ul class="features-list">
            <li>✅3 blogs</li>
            <li>✅one user</li>
        </ul>
        <form action="./upgrade" method="get">
        <button class="upgrade-button">Sign Up</button>
        </form>
    </div>
    <div class="pricing-plan">
        <div class="plan-name" id="standard-plan">STANDARD</div>
        <div class="plan-price">$10.99/month</div>
        <div class="plan-features">Features:</div>
        <ul class="features-list">
            <li>✅6 blogs</li>
            <li>✅five users</li>
        </ul>
        <form action="./upgrade" method="get">
            <button class="upgrade-button">Sign Up</button>
        </form>
    </div>
    <div class="pricing-plan">
        <div class="plan-name" id="premium-plan">PREMIUM</div>
        <div class="plan-price">$15.99/month</div>
        <div class="plan-features">Features:</div>
        <ul class="features-list">
            <li>✅9 blogs</li>
            <li>✅ten users</li>
        </ul>
        <form action="./upgrade" method="get">
            <button class="upgrade-button">Sign Up</button>
        </form>
    </div>
    </div>
    <div id="footer-two" class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
           <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© BLOGFINDER 2024 , Inc</span>
          </div>
        </footer>
      </div>
    <script src="./index.js"></script>
    <script src="../index02.js"></script>
</body>
</html>
