<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW BLOG POST</title>
    <link href="./styles05.css" rel="stylesheet">
</head>
<body>
    <body>
        <div class="container">
          <h1 class="main-heading">Add New Blog</h1>
          <div class="container-02">
            <form action="/submit" method="post" id="form-element">
            <div class="name">
              <label id="name-label" for="blog-name">Name :</label>
              <input type="text" id="blog-name" name="blogName" required>
            </div>
            <div class="content">
              <label id="content-label" for="blog-content">Content :</label>
              <input type="text" id="blog-content" name="blogContent" required>
            </div>
            <div class="content">
              <label id="content-label" for="blog-content">Link :</label>
              <input type="text" id="blog-content" name="link" required>
            </div>
            <div class="author">
              <label id="author-label" for="author-name">Author Name :</label>
              <input type="text" id="author-name" name="authorName" required>
            </div>
            <div id="submit-button-div">
              <button type="submit" id="submit-button">Submit</button>
            </div>
            </form>
          </div>
        </div>
      </body>
</body>
</html>
